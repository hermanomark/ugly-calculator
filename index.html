<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ugly Calculator</title>
</head>
<body>
  <div>
    <input id="inputNumber1" type="number">
  </div>
  <div>
    <input id="inputNumber2" type="number">
  </div>
  
  <div>
    <button onclick="handlers.addition()">+</button>
  </div>

  <div>
    <button onclick="handlers.subtraction()">-</button>
  </div>

  <div>
    <button onclick="handlers.multiplication()">*</button>
  </div>

  <div>
    <button onclick="handlers.division()">/</button>
  </div>  

  <div>
    <input id="outputResult" type="text">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
