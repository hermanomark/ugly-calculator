<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <div>
    <span>First number:</span><input id="inputNumber1" type="number">
  </div>
  <div>
    <span>Second number:</span><input id="inputNumber2" type="number">
  </div>
  
  <div>
    <button onclick="handlers.addition()"> + </button>
  </div>

  <div>
    <button onclick="handlers.subtraction()"> - </button>
  </div>

  <div>
    <button onclick="handlers.multiplication()"> * </button>
  </div>

  <div>
    <button onclick="handlers.division()"> / </button>
  </div>  

  <div>
    <span>Result:</span><input id="outputResult" type="text">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
